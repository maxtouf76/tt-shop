<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez les pharmacies de garde ouvertes dans la région de Rouen">
    <title>Pharmacies de Garde - Rouen</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🏥 Pharmacies de Garde - Rouen</h1>
            <p class="subtitle">Trouvez rapidement une pharmacie ouverte près de chez vous</p>
        </div>
    </header>

    <main class="container">
        <!-- Section Recherche -->
        <section class="search-section">
            <div class="search-controls">
                <button id="geolocateBtn" class="btn btn-primary">
                    📍 Me géolocaliser
                </button>
                <div class="search-input-group">
                    <input type="text" id="addressInput" placeholder="Entrez une adresse à Rouen..." />
                    <button id="searchBtn" class="btn btn-secondary">Rechercher</button>
                </div>
            </div>
            
            <div class="filters">
                <label>
                    <input type="checkbox" id="filterOpen" checked />
                    Ouvertes maintenant uniquement
                </label>
                <select id="distanceFilter">
                    <option value="all">Toutes distances</option>
                    <option value="1">Moins de 1 km</option>
                    <option value="3">Moins de 3 km</option>
                    <option value="5">Moins de 5 km</option>
                </select>
            </div>
        </section>

        <!-- Carte -->
        <section class="map-section">
            <h2>Carte des pharmacies</h2>
            <div id="map"></div>
        </section>

        <!-- Liste des pharmacies -->
        <section class="pharmacies-section">
            <h2>Pharmacies disponibles (<span id="pharmaciesCount">0</span>)</h2>
            <div id="loadingSpinner" class="spinner"></div>
            <div id="pharmaciesList" class="pharmacies-list"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Pharmacies de Garde Rouen - Données à titre indicatif</p>
            <p class="footer-note">⚠️ Veuillez toujours appeler avant de vous déplacer</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
